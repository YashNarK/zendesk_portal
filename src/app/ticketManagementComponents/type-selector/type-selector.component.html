<head>
    <!-- bootstrap and bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<div class="type-selector container">
    <div class="d-flex flex-wrap">

        <div class="m-2">
            <button type="button" [value]="'question'" (click)="typeSelect($event)" 
            class="type-btn   type-idle" [class.type-selected]="typeSelected==='question'" >QUESTION</button>
        </div>
        <div class="m-2">
            <button type="button" [value]="'incident'" (click)="typeSelect($event)" 
            class="type-btn   type-idle" [class.type-selected]="typeSelected==='incident'">INCIDENT</button>
        </div>
        <div class="m-2">
            <button type="button" [value]="'problem'" (click)="typeSelect($event)" 
            class="type-btn   type-idle" [class.type-selected]="typeSelected==='problem'">PROBLEM</button>
        </div>
        <div class="m-2">
            <button type="button" [value]="'task'" (click)="typeSelect($event)" 
            class="type-btn   type-idle" [class.type-selected]="typeSelected==='task'">TASK</button>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
    </div>
</div>
